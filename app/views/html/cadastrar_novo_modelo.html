{%extends "menu.html"%}
{% block extra_css %}
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/carros.css') }}">
{% endblock %}

{% block content%}
<div class="tabelaDetalhes">
    <h2>Cadastro de Fabricante</h2>
    <form action="/processar_cadastro_novo_modelo" method="POST">
        <label for="id_fabricante">Fabricante:</label>
        <select class="form-control" id="id_fabricante" name="id_fabricante" required>
            <option value="">Selecione um Fabricante:</option>
            {% for id, fabricante in fabricantes %}
                <option value="{{ id }}">{{ fabricante }}</option>
            {% endfor %}
        </select>
    
        <label for="nome_modelo">Nome do Modelo:</label>
        <input type="text" id="nome_modelo" name="nome_modelo" required>
        <button type="submit" class="btn btn-primary">Cadastrar Modelo</button>
    </form>
</div>


{%endblock content%}
